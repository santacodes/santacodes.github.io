baseURL      = "localhost"
title        = "santacodes"
languageCode = "en-us"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false
justifyContent = true

[permalinks]
  posts = "/posts/:year/:month/:title/"
[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Hello there! I'm Santhosh Sundaram, a passionate undergrad student, deeply immersed in the fascinating world of programming and computer science!"
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = false
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "My personal blog and portfolio site"
  keywords = "homepage, blog"
  images = [""]

  [params.portrait]
    path     = "https://avatars.githubusercontent.com/u/52504160?v=4"
    alt      = "Portrait"
    maxWidth = "300px"

  [[params.social]]
  name = "github"
  url  = "https://github.com/santacodes"

  [[params.social]]
    name = "email"
